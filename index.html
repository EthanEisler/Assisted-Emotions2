<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Accessibility Communicator</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&display=swap" rel="stylesheet">

  <style>
    body {
      font-family: 'Inter', sans-serif;
      background: radial-gradient(circle at top, #0f172a, #030712);
      overflow-x: hidden;
    }

    /* Smooth fade-in */
    .fade-in {
      opacity: 0;
      transform: translateY(20px);
      animation: fadeIn 1s ease forwards;
    }
    @keyframes fadeIn {
      to { opacity: 1; transform: translateY(0); }
    }

    /* Glow on hover */
    .glow-hover:hover {
      box-shadow: 0 0 25px rgba(34,211,238,0.7), 0 0 50px rgba(34,211,238,0.4);
      transform: translateY(-4px) scale(1.02);
    }

    /* Floating animation */
    .float {
      animation: float 6s ease-in-out infinite;
    }
    @keyframes float {
      0%, 100% { transform: translateY(0); }
      50% { transform: translateY(-10px); }
    }

    /* Live dot pulse */
    .live-dot {
      animation: pulse 1.5s infinite;
    }
    @keyframes pulse {
      0%, 100% { opacity: 1; }
      50% { opacity: 0.3; }
    }

    /* Smooth card updates */
    #status-panel, #video-container {
      transition: all 0.6s ease;
      backdrop-filter: blur(12px);
    }

    #webcam {
      width: 100%;
      border-radius: 1rem;
      transform: scaleX(-1);
    }
  </style>
</head>
<body class="flex flex-col items-center justify-center min-h-screen text-white p-6 md:p-12">

  <!-- Title -->
  <div class="w-full max-w-5xl text-center mb-10 fade-in">
    <h1 class="text-5xl font-extrabold bg-gradient-to-r from-cyan-400 to-blue-500 bg-clip-text text-transparent drop-shadow-lg">
      Accessibility Communicator
    </h1>
    <p class="text-gray-400 mt-3 text-lg">Real-time, non-verbal communication powered by AI.</p>
  </div>

  <!-- Main Grid -->
  <main class="w-full max-w-6xl grid grid-cols-1 md:grid-cols-2 gap-10">

    <!-- Video Section -->
    <div id="video-container" class="bg-gray-900/60 p-6 rounded-2xl shadow-2xl border-2 border-cyan-500/30 glow-hover fade-in">
      <div class="flex items-center justify-between mb-4">
        <h2 class="text-2xl font-semibold text-gray-300">Live Camera Feed</h2>
        <div class="flex items-center gap-2 px-3 py-1 bg-red-600 rounded-full text-sm shadow-md">
          <div class="w-2 h-2 bg-white rounded-full live-dot"></div>
          LIVE
        </div>
      </div>
      <video id="webcam" autoplay playsinline muted class="shadow-lg"></video>
    </div>

    <!-- Status Panel -->
    <div id="status-panel" class="bg-gray-900/60 p-6 rounded-2xl shadow-2xl border-2 border-gray-700 flex flex-col justify-center glow-hover fade-in">
      
      <!-- Emotion -->
      <div class="flex flex-col items-center border-b border-gray-700/50 pb-6">
        <h2 class="text-2xl font-semibold text-gray-300 mb-4">Current Emotional State</h2>
        <div id="emotion-icon" class="icon text-7xl float">üòê</div>
        <p id="emotion-text" class="text-xl mt-4 font-medium text-gray-300">Neutral</p>
      </div>

      <!-- Card -->
      <div class="flex flex-col items-center pt-6 mt-2">
        <h2 class="text-2xl font-semibold text-gray-300 mb-4">Communicator Card</h2>
        <div id="card-icon" class="icon text-6xl">‚ö™</div>
        <p id="card-text" class="text-xl mt-4 font-medium text-gray-300">No card detected</p>
      </div>
    </div>
  </main>
  
  <!-- Status -->
  <p id="status" class="mt-10 text-gray-400 h-6 font-semibold fade-in">Connecting to AI Server...</p>
  
  <canvas id="canvas" style="display:none;"></canvas>

  <!-- JS stays the same -->
  <script>
    // --- Elements ---
    const video = document.getElementById('webcam');
    const canvas = document.getElementById('canvas');
    const status = document.getElementById('status');
    const statusPanel = document.getElementById('status-panel');
    const videoContainer = document.getElementById('video-container');
    
    const emotionIcon = document.getElementById('emotion-icon');
    const emotionText = document.getElementById('emotion-text');
    
    const cardIcon = document.getElementById('card-icon');
    const cardText = document.getElementById('card-text');

    const API_URL = 'https://your-project-name.onrender.com/process_frame'; 

    let isProcessing = false;
    let isConnected = false;
    
    const EMOTION_MAP = {
      happy: { icon: 'üòä', text: 'Happy / Content', color: '#10B981' },
      sad: { icon: 'üòü', text: 'Sad / Distressed', color: '#3B82F6' },
      neutral: { icon: 'üòê', text: 'Neutral', color: '#4B5563' }
    };
    const CARD_MAP = {
      'Help/Pain': { icon: 'üî¥', text: 'Needs Help / In Pain' },
      'Yes/OK': { icon: 'üü¢', text: 'Yes / I am OK' },
      'Food/Drink': { icon: 'üîµ', text: 'Wants Food / Drink' },
      'default': { icon: '‚ö™', text: 'No card detected' }
    };

    async function setupWebcam() {
      try {
        const stream = await navigator.mediaDevices.getUserMedia({ video: true, audio: false });
        video.srcObject = stream;
      } catch (err) {
        status.textContent = '‚ùå Error: Webcam permission denied.';
        status.classList.remove('text-gray-400');
        status.classList.add('text-red-400');
      }
    }

    async function processFrame() {
      if (video.readyState < 2 || isProcessing) return;
      isProcessing = true;
      
      const context = canvas.getContext('2d');
      canvas.width = video.videoWidth;
      canvas.height = video.videoHeight;
      context.drawImage(video, 0, 0, canvas.width, canvas.height);
      const imageData = canvas.toDataURL('image/jpeg', 0.8);

      try {
        const response = await fetch(API_URL, {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ image: imageData })
        });
        if (!response.ok) throw new Error(`HTTP error! Status: ${response.status}`);
        
        const data = await response.json();
        
        if (!isConnected) {
          isConnected = true;
          status.textContent = '‚úÖ Connection to AI Server Successful!';
          status.classList.remove('text-gray-400', 'text-red-400');
          status.classList.add('text-green-400');
          setTimeout(() => {
            status.textContent = 'Analysis is running...';
            status.classList.remove('text-green-400');
            status.classList.add('text-gray-400');
          }, 2500);
        }

        updateUI(data);
      } catch (error) {
        if (!isConnected) {
          status.textContent = '‚ùå Error: Cannot connect to the deployed backend.';
          status.classList.remove('text-gray-400');
          status.classList.add('text-red-400');
        }
      } finally {
        isProcessing = false;
      }
    }

    function updateUI(data) {
      const emotion = EMOTION_MAP[data.emotion] || EMOTION_MAP['neutral'];
      emotionIcon.textContent = emotion.icon;
      emotionText.textContent = emotion.text;
      statusPanel.style.borderColor = emotion.color;
      videoContainer.style.borderColor = emotion.color;

      const card = CARD_MAP[data.card_meaning] || CARD_MAP['default'];
      cardIcon.textContent = card.icon;
      cardText.textContent = card.text;
      statusPanel.style.backgroundColor = data.card_meaning !== 'default' ? emotion.color + '22' : '#11182799';
    }

    setupWebcam();
    video.addEventListener('loadeddata', () => {
      setTimeout(() => setInterval(processFrame, 500), 500);
    });
  </script>
</body>
</html>
